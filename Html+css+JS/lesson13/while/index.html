<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>While(מערך)</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>While</h1>

    <div class="frame">
        <p class="alert">יצרנו מערך של מספרים הסטודנטים</p>

        <div class="task">
            <h2>יש להציג סיכום של כל המערך</h2>
            <button onclick="sum()">הצג</button>
            <p id="output1"></p>
        </div>

        <div class="task">
            <h2>יש להציג 10 כוכביות בשורות נפרדות</h2>
            <button onclick="showAsterisks()">הצג</button>
            <p id="output2"></p>
        </div>

        <div class="task">
            <h2>יש להציג לכתוב מספרים בסדר עולה מ1 עד 15 בשורות נפרדות </h2>
            <button onclick="showNunmber()">הצג</button>
            <p id="output3"></p>
        </div>

        <div class="task">
            <h2>יש להציג (10-30)את המספרים מופרדים בפסיקים </h2>
            <button onclick="showrRange()">הצג</button>
            <p id="output4"></p>
        </div>

        <div class="task">
            <h2>יש להציג מס מ-1 עד 100 בגודל משתנה </h2>
            <button onclick="showrSizeNumber()">הצג</button>
            <p id="output5"></p>
        </div>
    </div>
</body>

</html>
