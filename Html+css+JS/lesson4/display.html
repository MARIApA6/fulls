<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצבי תצוגה</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <h1>מצבי תצוגה</h1>
    <div class="frame">
        <div class="bbb">
            <h2>מלבנים(block)</h2>
            <div class="rectangle yellow">q</div>
            <div class="rectangle green">q</div>
            <div class="rectangle blue">q</div>
            <div class="rectangle red">q</div>
            <div class="rectangle purple">q</div>

        </div>
        <div class="rank">
            <h2>מלבנים בהדרגה(block)</h2>
            <div class="rectangle yellow">rectangle</div>
            <div class="rectangle green">rectangle</div>
            <div class="rectangle blue">rectangle</div>
            <div class="rectangle red">rectangle</div>
            <div class="rectangle purple">rectangle</div>

        </div>
        <div class="small">
            <h2>מלבנים קטנים(block)</h2>
            <div class="rectangle yellow">rectangle</div>
            <div class="rectangle green">rectangle</div>
            <div class="rectangle blue">rectangle</div>
            <div class="rectangle red">rectangle</div>
            <div class="rectangle purple">rectangle</div>
        </div>
        <div class="row">
            <h2>מלבנים בשורה(inline-block)</h2>
            <div class="rectangle yellow">rectangle</div>
            <div class="rectangle green">rectangle</div>
            <div class="rectangle blue">rectangle</div>
            <div class="rectangle red">rectangle</div>
            <div class="rectangle purple">rectangle</div>
        </div>
    </div>

</body>

</html>
